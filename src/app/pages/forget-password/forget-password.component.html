<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="login_form">
          <div class="login_field">
            <form [formGroup]="ForgotPasswordForm" (keyup.enter)="onSubmit()">
              <table>
                <tr class="col-md-6">
                  <td rowspan="2"><img src="assets/img/Logo.jpeg">
                    <h5
                    style="font-style: italic;
                    font-size: 2.6rem; font-size: smaller;">
                    The power of memory</h5>
                  </td>
                  <td> <mat-form-field appearance="outline">
                      <mat-label>Email ID</mat-label>
                      <input matInput type="email" placeholder="Email ID" formControlName="username" maxlength="50">
                    </mat-form-field></td>

                   
                </tr>
                <tr class="col-md-6">
                  <!-- <td> 
                  </td> -->
                </tr>
              </table>
              <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6" style="text-align: end;">
                  <button type="button" [disabled]="ForgotPasswordForm.invalid" class="successl" (click)="onSubmit()">Send
                    </button>
                </div>
              </div>
            </form>
            <div class="row" style="margin-left: 152px !important;">
              <div class="col-md-10" style="text-align: end;padding-top: 10px;cursor: pointer;"
               ><span  (click)="HelpDailog(Help)">Help?</span></div>
              <div class="col-md-2" style="padding-left: 6px; padding-top: 10px;">
                <a routerLink="/Login">Sign In</a>
              </div>
            </div>

          </div>
          <div class="row" style="padding-top: 90px;margin-left: 500px !important;">
            <div class="col-md-8"></div>
            <div class="col-md-4" style="text-align: center;">
              <img style="border-radius: 40px;padding-bottom: 10px;" src="assets/img/crown.png"><br>
              <span style="color:#000000;"> Powered By Crown World Wide Group</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<ng-template #Help let-c="close" let-d="dismiss" let-modal>
  <div class="card-body">
    1.Enter UserID,Enter Password & Click on Sign in<br>
    2.<span style="color:#005984;font-weight:bold">Forgot Password</span> Helps in finding new password
    through mail<br>
    <h2>Need More Help?</h2>
    <span style="color:black;font-weight:bold">We are available hear </span><br>
    <img style="padding-top: 10px;padding-bottom: 10px;height: 41px;"
      src="assets/img/telephone.png">:<span style="padding-top: 10px;">7208941973</span><br>
    <img style="height: 25px;" src="assets/img/email.png">:<span style="padding-bottom: 5px;">{{lbl}}</span>
  </div>
</ng-template>

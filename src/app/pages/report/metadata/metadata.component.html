<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <form [formGroup]="MetaDataForm"> 
      <div class=" card">
        <div class="card-header">
          <div class="row align-items-center">
            <!-- From Date -->
            <div class="col-md-2 d-flex align-items-center">
              <label class="mr-2 text-nowrap">From</label>
              <div class="input-group">
                <input type="text" formControlName="DATEFROM" placeholder="Datepicker" class="form-control"
                  bsDatepicker [bsValue]="bsValue" [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"
                  [maxDate]="maxDate" (bsValueChange)="onFromDateChange($event)" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
            </div>
          
            <!-- To Date -->
            <div class="col-md-2 d-flex align-items-center">
              <label class="mr-2 text-nowrap">To</label>
              <div class="input-group">
                <input type="text" formControlName="DATETO" placeholder="Datepicker" class="form-control" bsDatepicker
                  [bsValue]="bsValue" [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }" [minDate]="bsValueFrom"
                  (bsValueChange)="onToDateChange($event)"
                  [maxDate]="maxDate" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
            </div>
          
            <!-- Folder -->
            <!-- <div class="col-md-2 d-flex align-items-center">
              <label class="mr-2 text-nowrap">Folder</label>
              <select name="BranchID" id="BranchID" class="form-control" formControlName="BranchID">
                <option value="0">ALL</option>
                <option *ngFor="let _Bracnch of BranchList" [value]="_Bracnch.BranchID">
                  {{ _Bracnch.BranchName }}
                </option>
              </select>
            </div> -->
          
            <!-- Space Utilized -->
            <div class="col-md-2 d-flex align-items-center">
              <label class="mr-2 text-nowrap">Template</label>
              <select name="TemplateID" id="TemplateID" class="form-control" formControlName="TemplateID"
              (change)="geTemplateNameListByTempID($event.target.value)">
              <option value="0">ALL</option>
              <option *ngFor="let _Temp of TemplateList" [value]="_Temp.TemplateID">
                {{ _Temp.TemplateName }}
              </option>
            </select>
            </div>
          
            <!-- Search & Download Buttons (Now Larger & Well-Aligned) -->
            <div class="col-md-2 d-flex align-items-center">
              <button class="btn btn-primary ml-2"  tooltip="Search Report" style="border-radius: 5px;" [disabled]="!isValid()" (click)="onSearch()">
                <i class="fa fa-search"></i> 
              </button>
              <button class="btn btn-lg " tooltip="Download Report" style="font-size: 19px;color: black;" [disabled]="!isValid()" (click)="onDownload()">
                <i class="fa fa-download"></i>
              </button>
            </div>





          </div>
